<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Submission Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-2px);
        }
        /* Style focus states for accessibility and visual feedback */
        input:focus, textarea:focus {
            border-color: #4f46e5; /* Indigo-600 */
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-10">

    <div class="w-full max-w-4xl">
        <div class="form-container bg-white p-6 sm:p-8 rounded-xl border border-gray-200">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
                Submit Your Article
            </h1>
            <div id="messageContainer" role="alert" class="hidden mb-6 p-4 rounded-lg text-sm transition duration-300 ease-in-out">
            </div>

            <form id="postForm" class="space-y-6" method="POST">
                <div>
                    <label for="postTitle" class="block text-base font-medium text-gray-700 mb-2">
                        Post Title <span class="text-xs text-gray-500">(Minimum 10 characters)</span>
                    </label>
                    <input
                        type="text"
                        id="postTitle"
                        name="postTitle"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg"
                        placeholder="Enter a compelling title"
                        minlength="10"
                        required
                    >

                <div>
                    <label for="postArticle" class="block text-base font-medium text-gray-700 mb-2">
                        Article Content <span class="text-xs text-gray-500">(Minimum 100 characters)</span>
                    </label>
                    <textarea
                        id="postArticle"
                        name="postArticle"
                        rows="10"
                        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base resize-y"
                        placeholder="Write your detailed article here..."
                        minlength="100"
                        required
                    ></textarea>
                </div>
                <br>
                <br>
                <div>
                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                    >
                        Submit Post
                    </button>
                    <br>
                    <br>
               {% if estimation %}
               <p id="estimation">Category: {{ estimation }}</p>
               {% endif %}

                </div>

            </form>
            
        </div>
    </div>


</body>
</html>
